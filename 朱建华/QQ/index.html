<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="container-bg"><img src='images/win-bg.png'></div>
<div class="qq-log">
    <img src='images/QQ-ICON.png'>
    <div>腾讯QQ</div>
</div>
    <div class="qq-login">
        <div><img src="images/qq-login-bg.jpg"></div>
        <div class="qq-top cf"><div><img src="images/qq-top-03.png"></div><div><img src="images/qq-top-01.png"></div>
            <div><img src="images/qq-top-02.png"></div></div>
        <div class="qq-left"><img src="images/head.jpg"></div>
        <div class="qq-center">
             <div class="text">
                 <input type="text" placeholder="QQ号码/手机/邮箱" class="first" required>
                 <input type="text" placeholder="密码" required>
             </div>
            <div class="check"><input type="checkbox">记住密码<input type="checkbox" class="right">自动登录</div>
            <div class="sub">
                <input type="button" value="安全登录">
            </div>
        </div>
        <div class="qq-right">
            <div class="top"><a href="http://zc.qq.com/chs/index.html">注册账号</a></div>
            <div class="bottom"><a href="http://zc.qq.com/chs/index.html">找回密码</a></div>
        </div>
    </div>

    <div class="qq-page">
          <div class="top">
              <div><img src="images/qq-bg.jpg"></div>
              <div class="QQ"><img src="images/qq-top.png"></div>
              <div class="xx"><span><img src='images/qq-top-01.png'></span><span><img src="images/qq-top-02.png"></span></div>
              <div class="zz">站长素材 <span><img src="images/zai.png"></span> <span><img src="images/lv.png"></span>
                   <span> <img src="images/svip.png"></span>
              </div>
              <div class="ss"><span></span></div>
              <div class="ll">这两天空间被各种婚礼刷屏了</div>
              <div class="ff"><img src="images/07_02.png"></div>
          </div>
    </div>

</div>
<script src="lib/jquery-1.11.3.min.js"></script>
<script src="java.js"></script>


</body>
</html>
