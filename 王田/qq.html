<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="qq-icon">
    <p><img src="images/QQ-ICON.png" width="50" ></p>
    <p class="qq-info">腾讯QQ</p>
</div>

<div class="qq-login">
    <div class="qq-menu">
        <span class="login-set"></span>
        <span class="login-small"></span>
        <span class="login-close"></span>
    </div>
    <div class="qq-input cf">
        <div class="login-head-pic"><img src="images/head.jpg"></div>
        <div class="login-input">
            <div class="name-pwd cf">
                <input type="text" placeholder="QQ号码/手机/邮箱">
                <input type="password" placeholder="密码">
            </div>
            <div class="login-option cf">
                <span class="fl"><input type="checkbox" id="rememberMe"><label for="rememberMe">记住密码</label></span>
                <span class="fr"><input type="checkbox" id="autoLogin"><label for="autoLogin">自动登录</label></span>
            </div>
            <div class="login-button">
                <input type="button" value="安全登录">
            </div>
        </div>
        <div class="login-anchor">
            <a href="#">注册账号</a>
            <a href="#">忘记密码</a>
        </div>
    </div>
</div>

</body>
</html>
