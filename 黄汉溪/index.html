<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!---背景--->
<div class="show">
    <!--qq头像-->
    <div class="box">
        <div class="img"><p><img src="images/QQ-ICON.png"></p></div>
        <div class="qq"><p>腾讯QQ</p></div>
    </div>
<!--弹框-->
    <div class="alert cf">
        <div class="head">

            <div class="bt cf">
                <span class="d1"></span>
                <span class="d2"></span>
                <span class="d3"></span>
            </div>

        </div>

        <div class="body cf">

            <div class="log">
                <img src="images/head.jpg">

            </div>

            <div class="form">
                <form action="#">
                   <div class="text">
                       <input type="text" placeholder="QQ号码/手机/邮箱" class="t">
                       <input type="password" placeholder="密码" class="pwd">
                   </div>

                    <div class="input cf">
                        <span class="fl"><input type="checkbox" id="rememberMe"><label for="rememberMe">记住密码</label></span>
                        <span class="fr"><input type="checkbox" id="autologin"><label for="autologin">自动登录</label></span>
                    </div>
                    <div class="but"><input type="submit" value="安全登录"></div>
                </form>
            </div>
            <div class="zc">
                <a href="http://zc.qq.com/chs/index.html">注册账号</a>
                <a href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account?pw_type=0&aquin=">忘记密码</a>
            </div>
        </div>
    </div>
    <!----qq内容------->
    <div class="box1">

    </div>

</div>
<script src="jQuery/jquery-1.11.3.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
