<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bc">
        <div id="QQ"><img src="images/QQ.png"></div>
        <div id="box">
            <div id="box-top">
                <div id="top-type">
                    <div class="top-type" id="top1" title="设置"><img src="images/top1.png"></div>
                    <div class="top-type" id="top2" title="最小化"><img src="images/top2.png"></div>
                    <div class="top-type" id="top3" title="关闭"><img src="images/top3.png"></div>
                </div>
                <div id="QQ-bc"><img src="images/QQ-bc.png"></div>
                <div id="flow">
                    <div id="container" style="width: 500px;;height:300px;">
                        <div id="anitOut"></div>
                    </div>
                </div>

            </div>
            <div id="box-body cf" class="box-body cf">
                <div class="body" id="body-first"><img src="images/head.jpg"></div>
                <div class="body" id="body-second">
                    <input type="text" placeholder="QQ号码/手机/邮箱" id="text1">
                    <input type="text" placeholder="密码" id="text2">
                    <div id="checkbox">
                        <input type="checkbox" id="checkbox1"> 记住密码
                        <input type="checkbox" id="checkbox2"> 自动登录</div>

                    <input type="button" value="安全登录" id="button"></div>
                <div class="body" id="body-three">
                    <p>注册账号</p>
                    <p>找回密码</p>
                </div>
            </div>
        </div>
        <div id="box-false">
            <div id="box-false-top">
                <div class="top-type" id="false2"><img src="images/top2.png"></div>
                <div class="top-type" id="false3"><img src="images/top3.png"></div>
            </div>
            <div id="box-false-body">
                
            </div>
            <div id="box-false-button">
                <input type="button" value="确定">
                <input type="button" value="取消">
            </div>
        </div>
        <div id="type">
                <div class="top-type" id="type1"><img src="images/top1.png"></div>
                <div class="top-type" id="type2"><img src="images/top2.png"></div>
                <div class="top-type" id="type3"><img src="images/top3.png"></div>
        </div>
    </div>
<script src="jquery-1.11.3.min.js"></script>
<script src="js/js.js" type="text/javascript"></script>
</body>
</html>
